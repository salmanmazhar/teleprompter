<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #181818;
      color: #f1f1f1;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow: hidden;
    }
    #controls {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #232323;
      padding: 20px;
      min-width: 250px;
      box-sizing: border-box;
      border-right: 2px solid #333;
      height: 100%;
    }
    #teleprompter-text {
      flex: 2 1 60%;
      height: 100%;
      width: 100%;
      border: none;
      background: #111;
      color: #f1f1f1;
      overflow-y: scroll;
      font-size: 2em;
      padding: 80px 80px;
      box-sizing: border-box;
      text-align: left;
      line-height: 2;
      transform: none;
      position: relative;
      top: 40px;
    }
    #teleprompter-text .tele-inner {
      transform: scaleX(-1);
      display: block;
      white-space: pre-wrap;
      color: inherit;
      margin: 0px 20%;
    }
    #teleprompter-text.is-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #111;
      color: #f1f1f1;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: left;
      line-height: 2;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #f1f1f1;
    }
    #script-text-input {
      width: 90vw;
      max-width: 350px;
      height: 80px;
      font-size: 1em;
      margin-bottom: 18px;
      box-sizing: border-box;
      resize: vertical;
      background: #222;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    #scroll-speed-input {
      width: 180px;
      margin-bottom: 10px;
      background: #222;
    }
    #speed-value {
      margin-left: 10px;
      font-size: 1.1em;
      color: #f1f1f1;
    }
    #font-size-input {
      width: 180px;
      margin-bottom: 10px;
      background: #222;
    }
    #font-size-value {
      margin-left: 10px;
      font-size: 1.1em;
      color: #f1f1f1;
    }

    /* ðŸ”§ Button styles: Now includes #paste-btn */
    #start-btn, #stop-btn, #paste-btn {
      width: 100px;
      margin: 10px 5px 0 5px;
      font-size: 1em;
      padding: 8px 0;
      border-radius: 5px;
      border: 1px solid #f1f1f1;
      background: #222;
      color: #f1f1f1;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        overflow: hidden;
      }
      #teleprompter-text {
        flex: 1 1 0;
        min-height: 0;
        height: 0;
        position: relative;
        overflow-y: scroll;
        padding: 20px 10px;
        font-size: 1.5em;
      }
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 2px solid #333;
        min-width: unset;
        padding: 10px;
      }
      #script-text-input {
        width: 95vw;
        max-width: unset;
      }
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    

    .simulated-fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: black;
    color: white;
    z-index: 9999;
    overflow-y: auto;
    padding: 1em;
    font-size: 2em;
  }

  .hidden {
    display: none !important;
  }

  #teleprompter-text .tele-inner {
    white-space: pre-wrap;
  }

  /* Optional: smoother scroll */
  #teleprompter-text {
    scroll-behavior: smooth;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <label for="script-text-input">V1.7</label>
      <textarea id="script-text-input" placeholder="Enter your script here"></textarea>
      <label for="scroll-speed-input">Scroll Speed:</label>
      <input type="range" id="scroll-speed-input" min="1" max="20" value="2">
      <span id="speed-value">2</span>
      <label for="font-size-input">Font Size:</label>
      <input type="range" id="font-size-input" min="0.5" max="4" step="0.1" value="2">
      <span id="font-size-value">2</span>
      <div>
        <button id="start-btn">Start</button>
        <button id="paste-btn">Paste</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <div id="teleprompter-text"><div class="tele-inner"></div></div>
  </div>
<script>
(function() {
  const textInput = document.getElementById('script-text-input');
  const teleprompterText = document.getElementById('teleprompter-text');
  const speedInput = document.getElementById('scroll-speed-input');
  const speedValue = document.getElementById('speed-value');
  const fontSizeInput = document.getElementById('font-size-input');
  const fontSizeValue = document.getElementById('font-size-value');
  const startBtn = document.getElementById('start-btn');
  const pasteBtn = document.getElementById('paste-btn');
  const stopBtn = document.getElementById('stop-btn');
  const controls = document.getElementById('controls');

  let scrollInterval = null;
  let scrollSpeed = parseInt(speedInput.value, 10);
  let fontSize = parseFloat(fontSizeInput.value);
  let manualScrollDirection = null;
  let manualScrollInterval = null;
  let isScrolling = false;
  let wasAutoScrollingBeforeManual = false;
  let isSimulatedFullscreen = false;
  let controlsVisible = false;

  // ====== FIREBASE SYNC ======
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT"
  };

  let db = null;
  let latestRef = null;
  const clientId = (crypto && crypto.randomUUID) ? crypto.randomUUID() : ('c_' + Math.random().toString(36).slice(2));
  let ignoreNextUpdate = false;

  try {
    firebase.initializeApp(firebaseConfig);
    db = firebase.database();
    latestRef = db.ref('teleprompter/latestText');

    // Listen for remote updates
    latestRef.on('value', snapshot => {
      if (ignoreNextUpdate) {
        ignoreNextUpdate = false;
        return;
      }
      const v = snapshot.val();
      if (!v) return;
      // Ignore updates from this client to avoid echo
      if (v.clientId === clientId) return;
      // Update textarea with remote text
      textInput.value = v.text || '';
      updateTeleprompterText();
      console.log('Updated from remote device');
    });
  } catch (e) {
    console.warn('Firebase not available:', e);
  }

  function writeToDatabase(text) {
    if (!latestRef) return;
    const safe = (text || '').slice(0, 20000);
    ignoreNextUpdate = true;
    latestRef.set({
      text: safe,
      clientId,
      ts: Date.now()
    }).catch(err => console.warn('Firebase write failed:', err));
  }
  // ====== END FIREBASE ======

  function updateTeleprompterText() {
    const teleInner = teleprompterText.querySelector('.tele-inner');
    teleInner.textContent = textInput.value || '';
  }

  textInput.addEventListener('input', () => {
    updateTeleprompterText();
    stopScrolling();
    writeToDatabase(textInput.value);
  });

  speedInput.addEventListener('input', () => {
    scrollSpeed = parseInt(speedInput.value, 10);
    speedValue.textContent = scrollSpeed;
  });

  fontSizeInput.addEventListener('input', () => {
    fontSize = parseFloat(fontSizeInput.value);
    fontSizeValue.textContent = fontSize.toFixed(1);
    updateFontSize();
  });

  function updateFontSize() {
    const element = teleprompterText.classList.contains('simulated-fullscreen')
      ? teleprompterText
      : teleprompterText;
    element.style.fontSize = `${fontSize}em`;
  }

  textInput.addEventListener('paste', () => {
    setTimeout(() => {
      updateTeleprompterText();
      writeToDatabase(textInput.value);
    }, 0);
  });

  textInput.addEventListener('change', () => {
    updateTeleprompterText();
    writeToDatabase(textInput.value);
  });

  function startScrolling() {
    if (manualScrollInterval) clearInterval(manualScrollInterval);
    manualScrollDirection = null;

    if (scrollInterval) clearInterval(scrollInterval);
    scrollInterval = setInterval(() => {
      teleprompterText.scrollTop += scrollSpeed * 4;
      if (teleprompterText.scrollTop + teleprompterText.clientHeight >= teleprompterText.scrollHeight) {
        teleprompterText.scrollTop = teleprompterText.scrollHeight - teleprompterText.clientHeight;
        clearInterval(scrollInterval);
        scrollInterval = null;
        isScrolling = false;
      }
    }, 60);
    isScrolling = true;
  }

  function stopScrolling() {
    if (scrollInterval) clearInterval(scrollInterval);
    if (manualScrollInterval) clearInterval(manualScrollInterval);
    manualScrollDirection = null;
    scrollInterval = null;
    manualScrollInterval = null;
    isScrolling = false;
    wasAutoScrollingBeforeManual = false;
  }

  // âœ… Simulated Fullscreen
  function enterSimulatedFullscreen() {
    teleprompterText.classList.add('simulated-fullscreen');
    controls.classList.add('hidden');
    isSimulatedFullscreen = true;
    controlsVisible = false;
    startScrolling();
  }

  function exitSimulatedFullscreen() {
    teleprompterText.classList.remove('simulated-fullscreen');
    controls.classList.remove('hidden');
    isSimulatedFullscreen = false;
    stopScrolling();
  }

  function toggleScrolling(shouldExitScreen = true) {
    if (isScrolling) {
      stopScrolling();
      if(shouldExitScreen){
      exitSimulatedFullscreen();
      }
    } else {
      enterSimulatedFullscreen();
    }
  }

  // âœ… Start Button triggers simulated fullscreen
  startBtn.addEventListener('click', (e) => {
    e.preventDefault();
    enterSimulatedFullscreen();
  });

  stopBtn.addEventListener('click', () => {
    stopScrolling();
    exitSimulatedFullscreen();
  });

  // âœ… Paste button: read clipboard and broadcast to Firebase
  async function handlePaste(e) {
    if (e && typeof e.preventDefault === 'function') e.preventDefault();
    try {
      const txt = await navigator.clipboard.readText();
      textInput.value = txt || '';
      updateTeleprompterText();
      writeToDatabase(txt);
      startScrolling();
    } catch (err) {
      console.warn('Clipboard read failed:', err);
      // Fallback prompt
      const manual = window.prompt('Paste your script here:', '');
      if (manual !== null) {
        textInput.value = manual;
        updateTeleprompterText();
        writeToDatabase(manual);
        startScrolling();
      }
    }
  }

  if (pasteBtn) {
    pasteBtn.addEventListener('pointerdown', handlePaste);
    pasteBtn.addEventListener('click', handlePaste);
  }

  // âœ… Tap to toggle controls in simulated fullscreen
  teleprompterText.addEventListener('click', () => {
    if (!isSimulatedFullscreen) return;
    controlsVisible = !controlsVisible;
    if (controlsVisible) {
      controls.classList.remove('hidden');
    } else {
      controls.classList.add('hidden');
    }
  });

  // Keyboard controls remain unchanged
  document.addEventListener('keydown', function(event) {
    console.log(event.keyCode);
    const code = event.keyCode || event.which;
    if (code === 38 || code === 40) {
      event.preventDefault();
      const dir = code === 38 ? 'up' : 'down';
      if (manualScrollDirection === dir) return;
      wasAutoScrollingBeforeManual = !!scrollInterval || isScrolling;
      manualScrollDirection = dir;

      if (scrollInterval) clearInterval(scrollInterval);
      if (manualScrollInterval) clearInterval(manualScrollInterval);

      manualScrollInterval = setInterval(() => {
        const delta = Math.max(150, Math.round(scrollSpeed * 100));
        if (dir === 'up') {
          teleprompterText.scrollTop = Math.max(0, teleprompterText.scrollTop - delta);
        } else {
          teleprompterText.scrollTop = Math.min(
            teleprompterText.scrollHeight - teleprompterText.clientHeight,
            teleprompterText.scrollTop + delta
          );
        }
      }, 16);
    }

    if (event.keyCode === 89) toggleScrolling(false); // 'Y'
    if (event.keyCode === 75) {
      stopScrolling();
      teleprompterText.scrollTop = 0;
      /*startScrolling();*/
    }
    if (event.keyCode === 85 && scrollSpeed < 10) {
      scrollSpeed += 1;
      speedInput.value = scrollSpeed;
      speedValue.textContent = scrollSpeed;
      if (isScrolling) startScrolling();
    }
    if (event.keyCode === 76 && scrollSpeed > 1) {
      scrollSpeed -= 1;
      speedInput.value = scrollSpeed;
      speedValue.textContent = scrollSpeed;
      if (isScrolling) startScrolling();
    }
  });

  document.addEventListener('keyup', function(event) {
    const code = event.keyCode || event.which;
    if ((code === 38 && manualScrollDirection === 'up') ||
        (code === 40 && manualScrollDirection === 'down')) {
      if (manualScrollInterval) clearInterval(manualScrollInterval);
      manualScrollDirection = null;
      if (wasAutoScrollingBeforeManual) startScrolling();
      wasAutoScrollingBeforeManual = false;
    }
  });
  //Font size updates
   document.addEventListener('keydown', function (event) {
        const element = document.querySelector('.simulated-fullscreen');
        if (!element) return;
        // Get current font size in em
        const computedFontSize = window.getComputedStyle(element).fontSize;
        const rootFontSize = parseFloat(window.getComputedStyle(document.documentElement).fontSize);
        let fontSizeInEm = parseFloat(computedFontSize) / rootFontSize;
        // Update font size based on key pressed
        if (event.keyCode === 39) { // Right arrow key
            fontSizeInEm += 0.1;
        } else if (event.keyCode === 37) { // Left arrow key
            fontSizeInEm = Math.max(0.1, fontSizeInEm - 0.1);
        } else {
            return;
        }

        element.style.fontSize = `${fontSizeInEm.toFixed(1)}em`;
    });

  // Initial render
  updateTeleprompterText();
})();
</script>

</body>
</html>
