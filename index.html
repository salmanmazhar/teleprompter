<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #181818;
      color: #f1f1f1;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow: hidden; /* Prevent container from scrolling */
    }
    #controls {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #232323;
      padding: 20px;
      min-width: 250px;
      box-sizing: border-box;
      border-right: 2px solid #333;
      height: 100%;
    }
    #teleprompter-text {
      flex: 2 1 60%;
      height: 100%;
      width: 100%;
      border: none;
      background: #111;
      color: #f1f1f1;
      overflow-y: scroll; /* Change from auto to scroll */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
      font-size: 2em;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: left;
      line-height: 2;
      transform: scaleX(-1);
      position: relative; /* Add this */
    }
    /* Ensure mirroring in fullscreen for all browsers */
    #teleprompter-text:fullscreen,
    #teleprompter-text:-webkit-full-screen,
    #teleprompter-text:-ms-fullscreen {
      transform: scaleX(-1) !important;
    }
    #teleprompter-text.fullscreen-sim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #111;
      color: #f1f1f1;
      font-size: 2em;
      padding: 40px 20px;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: left;
      line-height: 2;
      transform: scaleX(-1);
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #f1f1f1;
    }
    #script-text-input {
      width: 90vw;
      max-width: 350px;
      height: 80px;
      font-size: 1em;
      margin-bottom: 18px;
      box-sizing: border-box;
      resize: vertical;
      background: #222;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    #scroll-speed-input {
      width: 180px;
      margin-bottom: 10px;
      background: #222;
    }
    #speed-value {
      margin-left: 10px;
      font-size: 1.1em;
      color: #f1f1f1;
    }
    #start-btn, #stop-btn {
      width: 100px;
      margin: 10px 5px 0 5px;
      font-size: 1em;
      padding: 8px 0;
      border-radius: 5px;
      border: 1px solid #f1f1f1;
      background: #222;
      color: #f1f1f1;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #start-btn:hover, #stop-btn:hover {
      background: #444;
      color: #fff;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        overflow: hidden; /* Prevent container scrolling on mobile */
      }
      
      #teleprompter-text {
        flex: 1 1 0; /* Change flex basis to 0 */
        min-height: 0; /* Allow element to shrink */
        height: 0; /* Allow element to grow from 0 */
        position: relative;
        overflow-y: scroll;
      }
  
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 2px solid #333;
        min-width: unset;
        padding: 10px;
      }
      #teleprompter-text {
        padding: 20px 10px;
        font-size: 1.2em;
      }
      #script-text-input {
        width: 95vw;
        max-width: unset;
      }
    }

    /* Add these new styles to prevent body scrolling */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <label for="script-text-input">Script:</label>
      <textarea id="script-text-input" placeholder="Enter your script here"></textarea>
      <label for="scroll-speed-input">Scroll Speed:</label>
      <input type="range" id="scroll-speed-input" min="1" max="10" value="2">
      <span id="speed-value">2</span>
      <div>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <div id="teleprompter-text"></div>
  </div>
  <script>
    (function() {
      const textInput = document.getElementById('script-text-input');
      const teleprompterText = document.getElementById('teleprompter-text');
      const speedInput = document.getElementById('scroll-speed-input');
      const speedValue = document.getElementById('speed-value');
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      let scrollInterval = null;
      let scrollSpeed = parseInt(speedInput.value, 10);
      let manualScrollDirection = null;
      let manualScrollInterval = null;
      let isScrolling = false;
      let wasAutoScrollingBeforeManual = false;

      function updateTeleprompterText() {
        // Preserve line breaks by converting them to <br>
        teleprompterText.innerHTML = textInput.value.replace(/\n/g, '<br>');
        teleprompterText.scrollTop = 0;
      }

      function startScrolling() {
        // clear any manual scroll state
        if (manualScrollInterval) {
          clearInterval(manualScrollInterval);
          manualScrollInterval = null;
        }
        manualScrollDirection = null;

        // start or resume automatic scrolling without resetting position
        if (scrollInterval) clearInterval(scrollInterval);
        scrollInterval = setInterval(() => {
          // increment scrollTop; tweak multiplier if you want slower/faster
          teleprompterText.scrollTop += scrollSpeed;
          if (teleprompterText.scrollTop + teleprompterText.clientHeight >= teleprompterText.scrollHeight) {
            teleprompterText.scrollTop = teleprompterText.scrollHeight - teleprompterText.clientHeight;
            clearInterval(scrollInterval);
            scrollInterval = null;
            isScrolling = false;
          }
        }, 80);

        // mark that auto-scrolling is active
        isScrolling = true;
      }

      function stopScrolling() {
        if (scrollInterval) {
          clearInterval(scrollInterval);
          scrollInterval = null;
        }
        if (manualScrollInterval) {
          clearInterval(manualScrollInterval);
          manualScrollInterval = null;
        }
        manualScrollDirection = null;
        isScrolling = false;
        wasAutoScrollingBeforeManual = false;
      }

      function toggleScrolling() {
        if (isScrolling) {
          stopScrolling();
          // keep fullscreen-sim if you want; not removing here on purpose
        } else {
          teleprompterText.classList.add('fullscreen-sim');
          startScrolling();
        }
      }

      textInput.addEventListener('input', () => {
        updateTeleprompterText();
        stopScrolling();
      });

      speedInput.addEventListener('input', () => {
        scrollSpeed = parseInt(speedInput.value, 10);
        speedValue.textContent = scrollSpeed;
        // only restart auto-scroll if it is already active
        if (isScrolling) {
          startScrolling();
        }
      });

      startBtn.addEventListener('click', () => {
        // enter simulated fullscreen and start scrolling
        teleprompterText.classList.add('fullscreen-sim');
        startScrolling();
      });

      stopBtn.addEventListener('click', () => {
        stopScrolling();
      });

      teleprompterText.addEventListener('click', () => {
        if (teleprompterText.classList.contains('fullscreen-sim')) {
          teleprompterText.classList.remove('fullscreen-sim');
          stopScrolling();
        }
      });

      document.addEventListener('keydown', function(event) {
        const code = event.keyCode || event.which;
        // handle long-press up/down for manual scrolling
        if (code === 38 || code === 40) {
          // prevent default page scrolling behavior
          event.preventDefault();
          const dir = code === 38 ? 'up' : 'down';
          if (manualScrollDirection === dir) return; // already scrolling that way

          // remember if auto-scroll was active so we can resume later
          wasAutoScrollingBeforeManual = !!scrollInterval || isScrolling;

          manualScrollDirection = dir;

          // pause auto-scroll (but do not reset teleprompterText.scrollTop)
          if (scrollInterval) {
            clearInterval(scrollInterval);
            scrollInterval = null;
          }
          if (manualScrollInterval) {
            clearInterval(manualScrollInterval);
            manualScrollInterval = null;
          }

          // start manual incremental scrolling from current position
          manualScrollInterval = setInterval(() => {
            if (manualScrollDirection !== dir) return;
            const delta = Math.max(1, Math.round(scrollSpeed * 0.5)); // adjust multiplier as desired
            if (dir === 'up') {
              teleprompterText.scrollTop = Math.max(0, teleprompterText.scrollTop - delta);
            } else {
              teleprompterText.scrollTop = Math.min(
                teleprompterText.scrollHeight - teleprompterText.clientHeight,
                teleprompterText.scrollTop + delta
              );
            }
          }, 16); // ~60fps
        }

        if (event.keyCode === 89) { // 'Y' key
          toggleScrolling();
        }
        if (event.keyCode === 75) { // 'K' key
          teleprompterText.scrollTop = 0; // Go to beginning
          stopScrolling();
          startScrolling();
        }
        if (event.keyCode === 85) { // 'U' key - increase speed
          if (scrollSpeed < 10) {
            scrollSpeed += 1;
            speedInput.value = scrollSpeed;
            speedValue.textContent = scrollSpeed;
            if (isScrolling) {
              startScrolling();
            }
          }
        }
        if (event.keyCode === 76) { // 'L' key - decrease speed
          if (scrollSpeed > 1) {
            scrollSpeed -= 1;
            speedInput.value = scrollSpeed;
            speedValue.textContent = scrollSpeed;
            if (isScrolling) {
              startScrolling();
            }
          }
        }
      });

      document.addEventListener('keyup', function(event) {
        const code = event.keyCode || event.which;
        // if lifting the key that matches current manual direction, stop manual and resume auto if needed
        if ((code === 38 && manualScrollDirection === 'up') ||
            (code === 40 && manualScrollDirection === 'down')) {
          if (manualScrollInterval) {
            clearInterval(manualScrollInterval);
            manualScrollInterval = null;
          }
          manualScrollDirection = null;

          // resume auto-scroll only if it was active before manual override
          if (wasAutoScrollingBeforeManual) {
            startScrolling();
          }
          wasAutoScrollingBeforeManual = false;
        }
      });

      // Initialize
      updateTeleprompterText();
    })();
  </script>
</body>
</html>
