<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #181818;
      color: #f1f1f1;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow: hidden;
    }
    #controls {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #232323;
      padding: 20px;
      min-width: 250px;
      box-sizing: border-box;
      border-right: 2px solid #333;
      height: 100%;
    }
    #teleprompter-text {
      flex: 2 1 60%;
      height: 100%;
      width: 100%;
      border: none;
      background: #111;
      color: #f1f1f1;
      overflow-y: scroll;
      font-size: 2em;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: left;
      line-height: 2;
      transform: none;
      position: relative;
    }
    #teleprompter-text .tele-inner {
      transform: scaleX(-1);
      display: block;
      white-space: pre-wrap;
      color: inherit;
    }
    #teleprompter-text.is-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #111;
      color: #f1f1f1;
      padding: 40px 20px;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: left;
      line-height: 2;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #f1f1f1;
    }
    #script-text-input {
      width: 90vw;
      max-width: 350px;
      height: 80px;
      font-size: 1em;
      margin-bottom: 18px;
      box-sizing: border-box;
      resize: vertical;
      background: #222;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    #scroll-speed-input {
      width: 180px;
      margin-bottom: 10px;
      background: #222;
    }
    #speed-value {
      margin-left: 10px;
      font-size: 1.1em;
      color: #f1f1f1;
    }

    /* ðŸ”§ Button styles: Now includes #paste-btn */
    #start-btn, #stop-btn, #paste-btn {
      width: 100px;
      margin: 10px 5px 0 5px;
      font-size: 1em;
      padding: 8px 0;
      border-radius: 5px;
      border: 1px solid #f1f1f1;
      background: #222;
      color: #f1f1f1;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #start-btn:hover, #stop-btn:hover, #paste-btn:hover {
      background: #444;
      color: #fff;
    }

    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        overflow: hidden;
      }
      #teleprompter-text {
        flex: 1 1 0;
        min-height: 0;
        height: 0;
        position: relative;
        overflow-y: scroll;
        padding: 20px 10px;
        font-size: 1.5em;
      }
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 2px solid #333;
        min-width: unset;
        padding: 10px;
      }
      #script-text-input {
        width: 95vw;
        max-width: unset;
      }
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    

    .simulated-fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: black;
    color: white;
    z-index: 9999;
    overflow-y: auto;
    padding: 1em;
    font-size: 2em;
  }

  .hidden {
    display: none !important;
  }

  #teleprompter-text .tele-inner {
    white-space: pre-wrap;
  }

  /* Optional: smoother scroll */
  #teleprompter-text {
    scroll-behavior: smooth;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <label for="script-text-input">V1.1</label>
      <textarea id="script-text-input" placeholder="Enter your script here"></textarea>
      <label for="scroll-speed-input">Scroll Speed:</label>
      <input type="range" id="scroll-speed-input" min="1" max="10" value="2">
      <span id="speed-value">2</span>
      <div>
        <button id="start-btn">Start</button>
        <button id="paste-btn">Paste</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <div id="teleprompter-text"><div class="tele-inner"></div></div>
  </div>
<script>
(function() {
  const textInput = document.getElementById('script-text-input');
  const teleprompterText = document.getElementById('teleprompter-text');
  const speedInput = document.getElementById('scroll-speed-input');
  const speedValue = document.getElementById('speed-value');
  const startBtn = document.getElementById('start-btn');
  const pasteBtn = document.getElementById('paste-btn');
  const stopBtn = document.getElementById('stop-btn');
  const controls = document.getElementById('controls');

  let scrollInterval = null;
  let scrollSpeed = parseInt(speedInput.value, 10);
  let manualScrollDirection = null;
  let manualScrollInterval = null;
  let isScrolling = false;
  let wasAutoScrollingBeforeManual = false;
  let isSimulatedFullscreen = false;
  let controlsVisible = false;

  // âœ… Handle Paste Button
  pasteBtn.addEventListener('click', async () => {
    textInput.focus();
    try {
      if (navigator.clipboard && navigator.clipboard.readText) {
        const text = await navigator.clipboard.readText();
        textInput.value = text;
        updateTeleprompterText();
      } else {
        document.execCommand('paste');
      }
    } catch (err) {
      alert('Clipboard paste failed. Long-press in the textbox and choose "Paste" manually.');
    }
  });

  function updateTeleprompterText() {
    const teleInner = teleprompterText.querySelector('.tele-inner');
    teleInner.textContent = textInput.value || '';
  }

  textInput.addEventListener('input', () => {
    updateTeleprompterText();
    stopScrolling();
  });

  textInput.addEventListener('paste', () => {
    setTimeout(updateTeleprompterText, 0);
  });

  textInput.addEventListener('change', updateTeleprompterText);

  function startScrolling() {
    if (manualScrollInterval) clearInterval(manualScrollInterval);
    manualScrollDirection = null;

    if (scrollInterval) clearInterval(scrollInterval);
    scrollInterval = setInterval(() => {
      teleprompterText.scrollTop += scrollSpeed * 3;
      if (teleprompterText.scrollTop + teleprompterText.clientHeight >= teleprompterText.scrollHeight) {
        teleprompterText.scrollTop = teleprompterText.scrollHeight - teleprompterText.clientHeight;
        clearInterval(scrollInterval);
        scrollInterval = null;
        isScrolling = false;
      }
    }, 60);
    isScrolling = true;
  }

  function stopScrolling() {
    if (scrollInterval) clearInterval(scrollInterval);
    if (manualScrollInterval) clearInterval(manualScrollInterval);
    manualScrollDirection = null;
    scrollInterval = null;
    manualScrollInterval = null;
    isScrolling = false;
    wasAutoScrollingBeforeManual = false;
  }

  // âœ… Simulated Fullscreen
  function enterSimulatedFullscreen() {
    teleprompterText.classList.add('simulated-fullscreen');
    controls.classList.add('hidden');
    isSimulatedFullscreen = true;
    controlsVisible = false;
    startScrolling();
  }

  function exitSimulatedFullscreen() {
    teleprompterText.classList.remove('simulated-fullscreen');
    controls.classList.remove('hidden');
    isSimulatedFullscreen = false;
    stopScrolling();
  }

  function toggleScrolling() {
    if (isScrolling) {
      stopScrolling();
      exitSimulatedFullscreen();
    } else {
      enterSimulatedFullscreen();
    }
  }

  // âœ… Start Button triggers simulated fullscreen
  startBtn.addEventListener('click', (e) => {
    e.preventDefault();
    enterSimulatedFullscreen();
  });

  stopBtn.addEventListener('click', () => {
    stopScrolling();
    exitSimulatedFullscreen();
  });

  // âœ… Tap to toggle controls in simulated fullscreen
  teleprompterText.addEventListener('click', () => {
    if (!isSimulatedFullscreen) return;
    controlsVisible = !controlsVisible;
    if (controlsVisible) {
      controls.classList.remove('hidden');
    } else {
      controls.classList.add('hidden');
    }
  });

  // Keyboard controls remain unchanged
  document.addEventListener('keydown', function(event) {
    const code = event.keyCode || event.which;
    if (code === 38 || code === 40) {
      event.preventDefault();
      const dir = code === 38 ? 'up' : 'down';
      if (manualScrollDirection === dir) return;
      wasAutoScrollingBeforeManual = !!scrollInterval || isScrolling;
      manualScrollDirection = dir;

      if (scrollInterval) clearInterval(scrollInterval);
      if (manualScrollInterval) clearInterval(manualScrollInterval);

      manualScrollInterval = setInterval(() => {
        const delta = Math.max(1, Math.round(scrollSpeed +10));
        if (dir === 'up') {
          teleprompterText.scrollTop = Math.max(0, teleprompterText.scrollTop - delta);
        } else {
          teleprompterText.scrollTop = Math.min(
            teleprompterText.scrollHeight - teleprompterText.clientHeight,
            teleprompterText.scrollTop + delta
          );
        }
      }, 16);
    }

    if (event.keyCode === 89) toggleScrolling(); // 'Y'
    if (event.keyCode === 75) {
      stopScrolling();
      teleprompterText.scrollTop = 0;
      startScrolling();
    }
    if (event.keyCode === 85 && scrollSpeed < 10) {
      scrollSpeed += 1;
      speedInput.value = scrollSpeed;
      speedValue.textContent = scrollSpeed;
      if (isScrolling) startScrolling();
    }
    if (event.keyCode === 76 && scrollSpeed > 1) {
      scrollSpeed -= 1;
      speedInput.value = scrollSpeed;
      speedValue.textContent = scrollSpeed;
      if (isScrolling) startScrolling();
    }
  });

  document.addEventListener('keyup', function(event) {
    const code = event.keyCode || event.which;
    if ((code === 38 && manualScrollDirection === 'up') ||
        (code === 40 && manualScrollDirection === 'down')) {
      if (manualScrollInterval) clearInterval(manualScrollInterval);
      manualScrollDirection = null;
      if (wasAutoScrollingBeforeManual) startScrolling();
      wasAutoScrollingBeforeManual = false;
    }
  });

  // Initial render
  updateTeleprompterText();
})();
</script>

</body>
</html>
